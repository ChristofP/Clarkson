<div class="modal fade" id="adminClearModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Clear {{user.username}}'s data</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeAdminClearModal>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you wish to clear the data for {{user.username}}?</p>
                <p>All logs, vehicles and other data for this user will be purged from the system.</p>
                <p>This action cannot be undone.</p>
            </div>
            <div class="clearfix p-3">
                <div class="float-right">
                    <button type="submit" class="btn btn-info" (click)="clearData()">Clear</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
