<div class="modal fade" id="adminDeleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete {{user.username}}</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeAdminDeleteModal>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you wish to delete {{user.username}}?</p>
                <p>The user and all of their data will be purged from the system. This action cannot be undone.</p>
            </div>
            <div class="clearfix p-3">
                <div class="float-right">
                    <button type="submit" class="btn btn-danger" (click)="delete()">Delete {{user.username}}</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
